
<template>
  <lightning-modal-header label={title}></lightning-modal-header>
  <lightning-modal-body>
    <div if:true={error}>
      <h1>{error}</h1>
    </div>
    <div if:false={isLoading}>
      <lightning-input label="Name" maxlength="80" data-name="data" data-id="name" value={name}></lightning-input>
      <lightning-textarea label="Description" maxlength="255" data-name="data" data-id="description" value={description} placeholder="Enter a description..."></lightning-textarea>
      <lightning-input label="Position" type="number" data-name="data" data-id="position" value={position} min="1" step="1"></lightning-input>
    </div>
  </lightning-modal-body>
  <lightning-modal-footer>
    <div class="slds-grid slds-grid_align-spread">
      <div if:false={section.isDefault}>
        <lightning-button variant="destructive" label="Remove Section" onclick={handleRemove}></lightning-button>
      </div>
      <div if:true={section.isDefault}>
        <div></div>
      </div>
      <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
    </div>
  </lightning-modal-footer>
</template>
